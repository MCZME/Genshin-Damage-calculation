name: Genshin Damage Calculation CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with Ruff
      # 使用 Ruff 进行快速代码风格检查
      # E501: 忽略行长限制 (暂时)
      run: |
        ruff check . --ignore E501

    - name: Type check with Mypy
      # 静态类型检查
      run: |
        mypy . --ignore-missing-imports --disable-error-code=import-not-found --disable-error-code=import-untyped

    - name: Run Tests with Pytest
      # 运行单元测试
      env:
        PYTHONPATH: .
      run: |
        pytest -v tests/unit/
